<html lang="fr">
<head>

    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0" />
    <title>Aria — génération en cours</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/after_auth.css') }}" />

<body>
